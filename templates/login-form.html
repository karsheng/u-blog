{% extends "base.html" %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
      <table class="auth-form">
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value="{{username}}">
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
        </tr>
      </table>

      <div class="error">
        {{error}}
      </div>
      <input type="submit">
    </form>
    <p>Not a member? <a href="/signup">Sign up</a></p>
{% endblock %}
