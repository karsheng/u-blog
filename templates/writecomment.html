{% extends "base.html" %}

{% block content %}

<h2>Comment</h2>

<form method="post">
  <div class="comment-form">
    <textarea name="comment">{{comment_text}}</textarea>
    <div class="error">{{error}}</div>

    <input class="submit-btn" type="submit">
      <a href="/blog">Cancel</a>
      
      {% if not newcomment: %}
      <div class="right">
        <a class="delete-btn" href="/blog/dcomment/{{comment.key().id()}}">Delete</a>
      </div>
      {% endif %}
  </div>
</form>


{% endblock %}
