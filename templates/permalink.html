{% extends "base.html" %}

{% block content %}
  {{post.render(post.uid) | safe}}
  <br><br>
  {% if posted_by_user: %}
  <a href="/blog/edit/{{post.key().id()}}">Edit Post</a>
  {% else %}
  <form method="post">
  	<input class="link-like" type="submit" value="{{like}}">
  </form>
  {% endif %}
  <a href="/blog/comment/{{post.key().id()}}">Comment</a>

	<h3>Comments</h3>
  {% for comment in comments %}
    {{ comment.render(comment.uid, uid) | safe }}
    <br><br>
  {% endfor %}

{% endblock %}
