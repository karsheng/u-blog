<div class="post">
  <div class="post-heading">
    <div class="post-title">
    <a href="/blog/{{p.key().id()}}">{{p.subject}}</a>
    </div>

    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>
  <br><br>
    <div class="post-user">
    Posted by: {{p._post_username | safe}} | <a>{{p._no_of_likes | safe}} likes</a>
  </div>
</div>
