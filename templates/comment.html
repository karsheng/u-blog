<div class="comment">
  <div class="comment-heading">
      <h3>{{comment._commenter | safe}} | <span class="comment-date">{{comment.created.strftime("%b %d, %Y")}}</span></h3>
  </div>
  <div class="comment-content">
    {{comment._render_text | safe}}
  </div>
  <br><br>
  <div class="edit-comment">
    {% if comment._by_user: %}  
    <a href="/blog/ecomment/{{comment.key().id()}}">Edit</a>
    {% endif %}
  </div>
</div>
<br>
<hr>
